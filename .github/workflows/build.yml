name: Build jOOQ DSL

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        cache: maven
        distribution: adopt
        java-version: 11

    - name: Build project
      run: mvn clean compile verify
